<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller-galeria de imagenes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <h1>Taller-galeria</h1>

   <div class="grid-galeria">
   <figure>
   <img src="oveja.jpeg" alt="aguila" width="320" height="250">
   <figcaption>Oveja</figcaption>
   </figure>

   <figure>
   <img src="leon.jpg" alt="rompér"  width="320" height="250">
   <figcaption>león</figcaption>
   </figure>

  <figure>
   <img src="cebra.jpg" alt="fritas" width="320" height="250">
   <figcaption>Cebra</figcaption>
  </figure>
 
<figure>
   <img src="parajo.webp" alt="pajaro" width="320" height="250">
   <figcaption>Pajaro</figcaption>
</figure>

<figure>
   <img src="tigre.jpeg" alt="banana22" width="320" height="250">
    <figcaption>Tigre</figcaption>
   </figure>

   <figure>
    <img src="rana.jpeg" alt="banana22" width="320" height="250">
     <figcaption>Rana</figcaption>
    </figure>

   </div>

   <h2>Incorporacion de videos</h2>

    <video controls poster="prueba" width="720" height="800"> 
   <source src="videodeaguila.mp4" type="video/mp4">
    </video>

    <h2>Embebido de contenido externo</h2>

    <iframe width="720" height="800" src="https://www.youtube.com/embed/MPDVLdj6sLY?si=TbpfyJ29XTSOuwMr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Embebido un mapa de google Maps</h2>
  <div class="maps">
    <div style="width: 100%">
      <iframe width="720" height="800" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">Sat Navs</a></iframe></div>
  </div>
    <h2>Utilizar embed para un archivo</h2>

    <embed class="embed" src="aguila-word.pdf" type="" width="720" height="800">

      <img src="aguila.png" alt="" srcset="">
</body>
</html>
